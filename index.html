<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>
        <title>Title Card</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $(".read-more").hide();
          $("button").click(function(){
            $(".read-more").slideToggle();
            
          });
        });
        </script>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <section class="container-fluid">
            
                
                <div class="row">
                    <
                <div class="card col-6 p-3" style="width:300px">
                    <img class="card-img-top" src="images/PXL_20231226_133516422.PORTRAIT~2.jpg" alt="Card image" style="width:100%">
                    <div class="card-body">
                      <h4 class="card-title">The Website Creator</h4>
                      <p class="card-text">This page is made by Sarah. She is an art hobbiest and a full-time Computer Science student.</p>
                      <p class="read-more">I really don't know what else to write in this spot, but there is definitely more content here for you to read.</p>
                      <button>Read More</button>
                    </div>
                  </div> 
        </main>
        <script>
           $(document).ready(function() {
            $('.card-img-top').hover(
                function() {
                    $(this).css('filter', 'blur(5px)');
                },
                function() {
                    $(this).css('filter', 'none');
                }
            );
        });
            </script>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
